<!DOCTYPE html>
<html>
<head>
    <title>Test Unsplash API</title>
</head>
<body>
    <h1>Test Unsplash API</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const apiKey = "8Lw6Tu5pGaW16DwZHXd88kJwu7KyZW8zS8ymo2hIkQI";
            const query = "Paris";
            const url = `https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&per_page=1&client_id=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <p>Status: ${response.status}</p>
                    <p>Results: ${data.results ? data.results.length : 0}</p>
                    <p>First result: ${data.results && data.results[0] ? data.results[0].urls.regular : 'No image'}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p>Error: ${error.message}</p>
                    <p>Stack: ${error.stack}</p>
                `;
            }
        }
    </script>
</body>
</html>
